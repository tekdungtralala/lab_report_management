<div class="persons">
	<button type="button" class="btn btn-success btn-sm"
		ng-click="vm.showPersonForm()">
		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create New Person
	</button>
	<table datatable="ng" class="table row-border hover">
		<thead>
			<tr>
				<th>Kode</th>
				<th>Nama</th>
				<th>Alamat</th>
				<th>No Hp</th>
				<th>Email</th>
				<th>Ket.</th>
				<th class="col-md-2"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="person in vm.persons">
				<td>{{person.kode_plg}}</td>
				<td>{{person.nama}}</td>
				<td>{{person.alamat}}</td>
				<td>{{person.hp}}</td>
				<td>{{person.email}}</td>
				<td>{{person.ket}}</td>
				<td class="col-md-2">
					<button ng-click="vm.showPersonForm(person)" type="button" class="btn btn-default btn-sm" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
					<button ng-click="vm.preDelete(person)"
						type="button" class="btn btn-default btn-sm" aria-label="Left Align">
						<span class="glyphicon glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
				</td>
			</tr>
		</tbody>
	</table>

    <script type="text/ng-template" id="create-person-dialog.html">
        <div class="modal-header">
            <h3 class="modal-title">
            	Create/Edit Person
            </h3>
        </div>
        <div class="modal-body">
			<form>
				<div ng-class="{'has-error': vm.hasError['name']}" class="form-group">
					<label for="">Nama</label>
					<input ng-model="vm.formValue.name" id="name" type="text" class="form-control" placeholder="Nama">
				</div>
				<div ng-class="{'has-error': vm.hasError['kp']}" class="form-group">
					<label for="">Kode Pelanggan</label>
					<input ng-model="vm.formValue.kp" id="kp" type="text" class="form-control" placeholder="Kode Pelanggan">
				</div>
				<div ng-class="{'has-error': vm.hasError['hp']}" class="form-group">
					<label for="">Telepon / No Hp</label>
					<input ng-model="vm.formValue.hp" id="hp" type="text" class="form-control" placeholder="Telepon / No Hp">
				</div>
				<div ng-class="{'has-error': vm.hasError['email']}" class="form-group">
					<label for="">Email</label>
					<input ng-model="vm.formValue.email" id="email" type="text" class="form-control" placeholder="Email">
				</div>
				<div ng-class="{'has-error': vm.hasError['address']}" class="form-group">
					<label for="">Alamat</label>
					<textarea ng-model="vm.formValue.address" id="address" class="form-control"></textarea>
				</div>
				<div ng-class="{'has-error': vm.hasError['desc']}" class="form-group">
					<label for="">Keterangan</label>
					<input ng-model="vm.formValue.desc" id="desc" type="text" class="form-control" placeholder="Keterangan">
				</div>
				<button ng-click="vm.savePerson()" type="submit" class="btn btn-primary">Save</button>
				&nbsp;&nbsp;
				<button ng-click="vm.hidePersonForm()" type="submit" class="btn btn-default">Cancel</button>
			</form>
        </div>
    </script>

</div>
